<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Item Browser</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{margin:0;font-family:system-ui;background:#0f1115;color:#e6e8ee}
header{padding:14px 20px;background:#161a22;border-bottom:1px solid #222838;font-weight:600}
main{display:grid;grid-template-columns:260px 1fr;height:calc(100vh - 50px)}
aside{background:#121622;border-right:1px solid #222838;overflow:auto;padding:10px}
section{padding:20px;overflow:auto}
.category{margin-bottom:8px}
.cat-title{color:#4da3ff;font-weight:600;cursor:pointer;padding:6px;border-radius:6px}
.cat-title:hover{background:rgba(77,163,255,.15)}
.items{display:none;margin-left:10px}
.item{padding:5px 8px;color:#9aa4b2;cursor:pointer;border-radius:6px}
.item:hover{background:rgba(255,255,255,.06);color:#fff}
.item.active{background:rgba(77,163,255,.25);color:#fff}
.card{background:#161a22;border:1px solid #222838;border-radius:12px;padding:16px;max-width:900px}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:10px}
.field{background:#101420;border:1px solid #222838;border-radius:8px;padding:8px}
.key{color:#9aa4b2;font-size:13px;margin-bottom:4px}
.value{white-space:pre-wrap;font-size:13px}
img{max-width:200px;border-radius:10px;margin-bottom:12px}
</style>
</head>
<body>
<header>Item Data Viewer</header>
<main>
<aside id="sidebar"></aside>
<section id="content"><div style="color:#9aa4b2">Select an item</div></section>
</main>
<script>
async function load(){
 const res = await fetch('./items.json');
 const data = await res.json();
 const sidebar=document.getElementById('sidebar');
 const content=document.getElementById('content');

 for(const [cat,items] of Object.entries(data)){
   const c=document.createElement('div');c.className='category';
   const t=document.createElement('div');t.className='cat-title';t.textContent=cat;
   const l=document.createElement('div');l.className='items';
   t.onclick=()=>l.style.display=l.style.display==='block'?'none':'block';
   for(const [name,obj] of Object.entries(items)){
     const i=document.createElement('div');i.className='item';i.textContent=name;
     i.onclick=()=>{
       document.querySelectorAll('.item').forEach(x=>x.classList.remove('active'));
       i.classList.add('active');
       content.innerHTML='';
       const card=document.createElement('div');card.className='card';
       const h=document.createElement('h2');h.textContent=name;card.appendChild(h);
       if(obj.image){const im=document.createElement('img');im.src=obj.image;card.appendChild(im);}
       const g=document.createElement('div');g.className='grid';
       for(const [k,v] of Object.entries(obj)){
         if(k==='image')continue;
         const f=document.createElement('div');f.className='field';
         const kk=document.createElement('div');kk.className='key';kk.textContent=k;
         const vv=document.createElement('div');vv.className='value';
         vv.textContent=typeof v==='object'?JSON.stringify(v,null,2):String(v);
         f.appendChild(kk);f.appendChild(vv);g.appendChild(f);
       }
       card.appendChild(g);content.appendChild(card);
     };
     l.appendChild(i);
   }
   c.appendChild(t);c.appendChild(l);sidebar.appendChild(c);
 }
}
load();
</script>
</body>
</html>
