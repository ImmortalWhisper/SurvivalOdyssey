<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Item Data Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: #0f1115;
      --panel: #161a22;
      --accent: #4da3ff;
      --text: #e6e8ee;
      --muted: #9aa4b2;
      --border: #222838;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    header {
      padding: 16px 24px;
      font-size: 20px;
      font-weight: 600;
      border-bottom: 1px solid var(--border);
      background: var(--panel);
    }

    main {
      display: grid;
      grid-template-columns: 280px 1fr;
      height: calc(100vh - 57px);
    }

    aside {
      border-right: 1px solid var(--border);
      overflow-y: auto;
      padding: 12px;
      background: #121622;
    }

    .category-title {
      padding: 8px 10px;
      font-weight: 600;
      color: var(--accent);
      cursor: pointer;
      border-radius: 6px;
    }

    .category-title:hover {
      background: rgba(77,163,255,0.1);
    }

    .items {
      margin-left: 10px;
      margin-top: 6px;
      display: none;
    }

    .item {
      padding: 6px 10px;
      font-size: 14px;
      color: var(--muted);
      cursor: pointer;
      border-radius: 6px;
    }

    .item:hover {
      background: rgba(255,255,255,0.06);
      color: var(--text);
    }

    .item.active {
      background: rgba(77,163,255,0.2);
      color: var(--text);
    }

    section {
      padding: 24px;
      overflow-y: auto;
    }

    .card {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 22px;
      max-width: 960px;
    }

    .card h2 {
      margin-top: 0;
      margin-bottom: 12px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 12px;
    }

    .field {
      background: #101420;
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 10px;
      font-size: 13px;
    }

    .key {
      color: var(--muted);
      margin-bottom: 4px;
      font-weight: 500;
    }

    .value {
      word-break: break-word;
      white-space: pre-wrap;
    }

    img {
      max-width: 200px;
      border-radius: 12px;
      border: 1px solid var(--border);
      margin-bottom: 16px;
    }

    .placeholder {
      color: var(--muted);
    }
  </style>
</head>
<body>
  <header>Item Data Viewer</header>
  <main>
    <aside id="sidebar"></aside>
    <section id="content">
      <div class="placeholder">Select an item to view its data.</div>
    </section>
  </main>

  <script>
    async function loadItems() {
      const res = await fetch('./items.json');
      const data = await res.json();

      const sidebar = document.getElementById('sidebar');
      const content = document.getElementById('content');

      for (const [category, items] of Object.entries(data)) {
        const cat = document.createElement('div');

        const title = document.createElement('div');
        title.className = 'category-title';
        title.textContent = category;

        const list = document.createElement('div');
        list.className = 'items';

        title.onclick = () => {
          list.style.display = list.style.display === 'none' ? 'block' : 'none';
        };

        for (const [name, itemData] of Object.entries(items)) {
          const item = document.createElement('div');
          item.className = 'item';
          item.textContent = name;

          item.onclick = () => {
            document.querySelectorAll('.item').forEach(i => i.classList.remove('active'));
            item.classList.add('active');

            content.innerHTML = '';
            const card = document.createElement('div');
            card.className = 'card';

            const h2 = document.createElement('h2');
            h2.textContent = name;
            card.appendChild(h2);

            if (itemData.image) {
              const img = document.createElement('img');
              img.src = itemData.image;
              img.loading = 'lazy';
              card.appendChild(img);
            }

            const grid = document.createElement('div');
            grid.className = 'grid';

            for (const [k, v] of Object.entries(itemData)) {
              if (k === 'image') continue;

              const field = document.createElement('div');
              field.className = 'field';

              const key = document.createElement('div');
              key.className = 'key';
              key.textContent = k;

              const value = document.createElement('div');
              value.className = 'value';
              value.textContent = typeof v === 'object'
                ? JSON.stringify(v, null, 2)
                : v;

              field.appendChild(key);
              field.appendChild(value);
              grid.appendChild(field);
            }

            card.appendChild(grid);
            content.appendChild(card);
          };

          list.appendChild(item);
        }

        cat.appendChild(title);
        cat.appendChild(list);
        sidebar.appendChild(cat);
      }
    }

    loadItems();
  </script>
</body>
</html>
